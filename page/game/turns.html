<div class="c-game-controls">
	<a class="back" href="/game">Back to game</a>

	<button class="play-all">Play all</button>
</div>

<ol class="c-turn-list">
	<li data-template="question">
		<div class="question">
			<span data-bind:text="questionPlayer">Asking Player</span> asked
			<span data-bind:text="answerPlayer">Answering Player</span> a question

			<audio data-bind:src="questionAudioUri" controls></audio>

			<div class="answer" data-template="answer">
				<span data-bind:text="answerPlayer">Answering Player</span> answered

				<audio data-bind:src="responseAudioUri" controls></audio>
			</div>

			<div class="answer" data-template="waiting">
				Waiting for <span data-bind:text="answerPlayer">Answering Player</span>'s response...
			</div>
		</div>
	</li>
</ol>
