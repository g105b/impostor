<div class="c-game-controls">
	<a class="back" href="/">Back</a>
</div>

<form>
	<div class="error">
		<p data-template="error-no-game-code">A game with code "<span data-bind:text=code>abcdef</span>" doesn't exist, try again.</p>
		<p data-template="error-already-started">The game with code "<span data-bind:text=code>abcdef</span>" has already started, so you can't join.</p>
	</div>

	<h1>Join game</h1>

	<label>
		<span>Game code:</span>
		<input name="code" required />
	</label>

	<button name="do" value="join">Join</button>
</form>
